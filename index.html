<!DOCTYPE html>
<!--- ICS2OR-Unit-3-02 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ashley Monaghan" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://ashley-monaghan.github.io/ICS2OR-Unit-3-02/"
    />
    <link rel="manifest" href="/ICS2OR-Unit-3-02/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Volume of a Pyramid</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Pyramid!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Formula:</h3>
        <h4></h4>
        <h5>V = (L x W x H) / 3</h5>
        <!-- Image -->
        <p></p>
        <img
          src="./images/Screenshot 2022-10-31 13.50.38.png"
          alt="Rectangular Based Pyramid"
          width="40%"
          height="40%"
        />
        <p></p>
        <p>Please enter the following dimensions:</p>
        <!-- First text box | Numeric Textfield with text beside textbox -->
        <form action="#">
          Length:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length"
              aria-label="lengthA"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          units
        </form>
        <!-- B Base | Numeric Textfield with text beside textbox -->
        <form action="#">
          Width:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width"
              aria-label="width"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          units
        </form>
        <!-- Height | Numeric Textfield with text beside textbox -->
        <form action="#">
          Height:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
              aria-label="height"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          units
        </form>
        <!-- Raised button with ripple for math -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Math!!
        </button>
        <!-- basic text -->
        <p></p>
        <div id="math"></div>
        <div id="words"></div>
      </main>
    </div>
  </body>
</html>
